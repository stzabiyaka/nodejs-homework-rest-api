<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File upload</title>
  </head>
  <body>
    <form id="form-upload-avatar" enctype="multipart/form-data">
      <input type="text" name="name" />
      <input type="file" name="avatar" />
      <button type="submit">Upload avatar</button>
    </form>
    <script>
      const formUploadAvatar = document.getElementById('#form-upload-avatar');
      formUploadAvatar.addEventListener('submit', function (e) {
        e.preventDefault();
        const { name, avatar } = this.elements;
        console.log(avatar.files[0]);
        const data = new FormData();
        data.append('name', name.value);
        data.append('avatar', avatar.files[0]);
      });
    </script>
  </body>
</html>
